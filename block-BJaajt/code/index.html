<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch-API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container flex flex-column justify-evenly">
      <input type="text" placeholder="Github User-Name" />
      <img
        src="https://avatars.githubusercontent.com/u/91369324?v=4"
        alt="photo" class="user-photo"
      />
      <h2>Baljeet Singh</h2>
      <p class="user-name">baljeet-web</p>
      <div class="flex justify-evenly align-center small-img margin width">
        <p class="followers">
          Followers - 2
        </p>
      </div>
      <div class="flex justify-evenly align-center small-img width">
        <p class="following">
          Following - 2
        </p>
      </div>
    </div>
    <section>
        <div class="container flex flex-column width">
            <h3>
                Get Random Cat
            </h3>
            <img src="https://cdn2.thecatapi.com/images/l8.jpg" alt="Cat" class="cat-photo">
            <button>
                Get New Cat
            </button>
        </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
